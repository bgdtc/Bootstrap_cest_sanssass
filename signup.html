<!DOCTYPE html>
<html lang="en">
<!--HEAD-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--IMPORT-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,700&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/6ef412e734.js" crossorigin="anonymous"></script>
    <title>Signup</title>
</head>
<!--BODY-->

<body>
    <!--HEADER-->
    <header class="backsignup lh-lg h-auto">
        <!--navbar-->

        <nav class="navbar navbar-expand navbar-dark bg-gradient fixed-top mb-5 w-auto">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a href="index.html" class="nav-item nav-link">Home</a>
                    <a target="http://127.0.0.1:5500/index.html#formulaire" class="nav-item nav-link">Messages</a>
                </div>
                <div class="navbar-nav">
                    <select class="nav-item nav-link rounded-pill fw-bolder mb-1 ms-2">
                        <option>French</option>
                        <option>Russian</option>
                        <option>Portuguese</option>
                    </select>

                    <a class="d-inline-block btn text-white mb-1 ms-2 rounded-pill fw-bolder
                        bg-primary" href="login.html">Login</a>

                </div>

            </div>
        </nav>
        <!--titre formulaire & formulaire-->
        <div class="container pt-5 w-50 pb-5">
            <div class="row">
                <div class="col-md-12 mb-5">
                    <h2
                        class="shadow-lg rounded text-center h-100 pt-5 text-primary fw-normal text-decoration-underline border border-primary mt-5 border-1 bg-gradient">
                        Signup For Free</h2>
                </div>
            </div>
            <form action="" class="shadow-lg row text-primary fw-bold border border-primary  mt-5 rounded bg-gradient">
                <div class="col-md-12 mt-3">
                    <label for="EmailIn" class="form-label">Email:</label>
                    <input type="email" class="shadow-lg form-control bgbg text-info" id="EmailIn" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label for="NameIn" class="form-label">Name:</label>
                    <input type="text" class="shadow-lg form-control bgbg text-info" id="NameIn" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label for="NicknameIn" class="form-label">Nickname:</label>
                    <input type="text" class="shadow-lg form-control bgbg text-info" id="NicknameIn" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label for="PasswordIn" class="form-label">Password:</label>
                    <input type="password" class="shadow-lg form-control bgbg text-info" id="PasswordIn" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label for="PassowordIn2" class="form-label">Retype-Password:</label>
                    <input type="password" class="shadow-lg form-control bgbg text-info" id="PassowordIn2" required>
                </div>
                <div class="col-md-12 mt-4 w-50 text-center">
                     <label for="Select1" class="form-label">Birthdate:</label>
                     <input type="datetime-local" name="datetime-local" id="Datenow" class="shadow-lg w-100 text-center bg-primary text-dark border border-dark " required>
                </div>
                <div class="col-12 mb-2">
                    <div class="form-check pb-2 pt-2">
                        <input type="checkbox" class="form-check-input" id="gridCheck" required>
                        <label for="gridCheck" class="shadow-lg form-check-label">
                            I accept GTU !
                        </label>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <button type="submit"  class="btn btn-primary fw-bolder text-white">Send</button>
                </div>
            </form>
        </div>
    </header>

    <!--SECTION CAROUSEL -->

    <section>
        <div id="carousel2" class="carousel slide" data-bs-ride="carousel">
            <!--indicators-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel1" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel2" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel2" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carousel2" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner border border-primary border-2">
                <!--slide1-->
                <div class="carousel-item active">
                    <img src="../assets/images/caorusel-1.jpg" alt="car-1" class="d-block w-100 imaage2">
                </div>
                <!--slide2-->
                <div class="carousel-item">
                    <img src="../assets/images/carousel-2.jpg" alt="feu" class="d-block w-100 imaage2">
                </div>
                <!--slide3-->
                <div class="carousel-item">
                    <img src="../assets/images/carousel-3.jpg" alt="extincteur" class="d-block w-100 imaage2">
                </div>
                <div class="carousel-item">
                    <img src="../assets/images/carousel-4.jpg" alt="fond" class="d-block w-100 imaage2">
                </div>
            </div>
            <!--boutons prev-next-->
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel2" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel2" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>

    </section>

    <!--FOOTER-->
    <footer>
        <!--image+nom_musique+nom_artiste-->
        <div class="container-fluid  bg-gradient pt-3">
            <div class="row">
                <div class="col-md-3">
                    <div class="media">
                        <img src="../assets/images/sylvie.jpg" alt="profil" class="align-self-center  w-25">
                    </div>
                    <div class="media-body text-white">
                        <h4 class="mt-0">Song Name</h4>
                        <p>Artist Name</p>
                    </div>
                </div>
            </div>
            <!--media player-->
            <div class="col-md-6">
                <div class="text-white align-items-center d-flex justify-content-center pb-2">
                    <i type="button" class="text-primary fas fa-random me-2"></i>
                    <i type="button" class="text-primary fas fa-backward me-2"></i>
                    <i type="button" class="text-primary fas fa-play me-2"></i>
                    <i type="button" class="text-primary fas fa-forward me-2"></i>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated w-75"
                        role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>


            </div>
            <div class="col-md-3">
                <div class="d-flex justify-content-end">
                    <i type="button" class="fab fa-facebook"></i>
                </div>

            </div>





        </div>


    </footer>







    <!--SCRIPTS-->
    <script src="../Bootstrap_cest_sanssass/assets/css/sass/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>

</html>
